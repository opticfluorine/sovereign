#
# Sovereign Engine Client Configuration
#

#############################################
# Configuration settings for the autoupdater.
AutoUpdater:
  # The URL of the update server to be used.
  UpdateServerUrl: https://update.sovereignengine.com
  
  # Whether to automatically fetch updates when the client is started.
  UpdateOnStartup: true
  
  # Whether to prompt the user before beginning automatic updates.
  PromptForUpdate: true


########################
# Connection parameters.
ConnectionParameters:
  # Server host.
  Host: 127.0.0.1
  
  # Server port.
  Port: 12820
  
  # REST server host.
  RestHost: 127.0.0.1
  
  # REST server port.
  RestPort: 8080
  
  # Whether to use TLS encryption for REST server connections.
  # For security reasons, this should always be true for production servers.
  RestTls: false


###################
# Display settings.
Display:
  # Game window width in pixels.
  ResolutionWidth: 1920
  
  # Game window height in pixels.
  ResolutionHeight: 1080
  
  # Maximum framerate (in frames per second).
  MaxFramerate: 120

  # Whether to run in fullscreen mode.
  Fullscreen: false
  
  # Font to use.
  Font: NotoSans-SemiBold.ttf


###################
# General settings.

# Width of each tile in pixels.
TileWidth: 32

# Extra tiles to search for renderable entities along the x axis.
RenderSearchSpacerX: 4.0

# Extra tiles to search for renderable entities along the y axis.
RenderSearchSpacerY: 8.0
